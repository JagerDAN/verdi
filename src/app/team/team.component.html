<div class="page-content teams-container">
    <div class="teams-group" *ngFor="let group of teams">
        <div class="team" *ngFor="let team of group">
            <span class="title">{{team?.title}}</span>
            <span class="name" *ngFor="let name of team?.team">{{name}}</span>
        </div>
    </div>
</div>
